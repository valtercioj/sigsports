name: Build and Test

on:
  push:
    branches: []
  pull_request:
    branches: []

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ” Instalar npm-check-updates
        run: npm install -g npm-check-updates

      - name: ğŸ“Š Listar atualizaÃ§Ãµes disponÃ­veis
        run: npm run deps:check

      - name: ğŸ“¦ Instalar dependÃªncias atualizadas
        run: npm install

      - name: ğŸ¨ Verificar padrÃ£o de codificaÃ§Ã£o (ESLint + Airbnb)
        run: npm run lint:check

      - name: ğŸ’… Verificar formataÃ§Ã£o (Prettier)
        run: npm run format:check

      - name: ğŸ” Detectar cÃ³digo duplicado
        run: npm run duplicate:check

      - name: Check deprecated APIs
        run: npm run lint:deprecated
        continue-on-error: false

      - name: Build application
        run: npm run build

      - name: ğŸ“ Instalar PlantUML e dependÃªncias
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz
          wget -q https://github.com/plantuml/plantuml/releases/download/v1.2024.3/plantuml-1.2024.3.jar -O /tmp/plantuml.jar

      - name: ğŸ–¼ï¸ Gerar imagem do diagrama de classes UML
        run: |
          java -jar /tmp/plantuml.jar -tpng docs/diagrams/class-diagram.puml -o .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

      - name: ğŸ“¤ Upload diagrama de classes UML
        uses: actions/upload-artifact@v4
        with:
          name: uml-class-diagram
          path: docs/diagrams/
          retention-days: 30
