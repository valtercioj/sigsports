name: Build and Test

on:
  push:
    branches: []
  pull_request:
    branches: []

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ðŸ” Instalar npm-check-updates
        run: npm install -g npm-check-updates

      - name: ðŸ“Š Listar atualizaÃ§Ãµes disponÃ­veis
        run: |
          echo "## ðŸ“‹ AtualizaÃ§Ãµes DisponÃ­veis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ncu --doctor --doctorTest "npm test" || true
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¦ Instalar dependÃªncias atualizadas
        run: npm install

      - name: Run lint
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7
